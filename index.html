<div class="container-fluid">
    <div class="col-md-12 refugee-index">
        <div class="col-md-12">
          <div class="grid">
            <div class="index-entry unhcr grid-item">
              <div class="stat-container">
                <h4>Line chart</h4>
                <div class="ct-chart ct-perfect-fourth" id="line-chart"></div>     
              </div>
            </div>
            <div class="index-entry hive grid-item" >
              <div class="stat-container">
                <h4>Bar chart</h4>
                <div class="ct-chart ct-perfect-fourth" id="bi-polar"></div>
              </div>
            </div>
            <div class="index-entry hive grid-item">
              <h4>line with area</h4>
              <div class="ct-chart ct-perfect-fourth" id="area"></div>

            </div>
            <div class="index-entry refugee grid-item">
              <h4>This is a stat with a huge number and a background image</h4>
              <div class="stat-container">
                <span class="giant-number">51%</span>
              </div>
              <div class="grid-bg"></div>
            </div>
            <div class="grid-item">
              <form class="signup-form" role="form">
                <p>Sign up to receive more refugee data</p>
                <div class="form-group">
                  <label for="name" >name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="email">email</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
            <div class="grid-item">
              <h4>Donut (pie chart also available)</h4>
              <div class="ct-chart ct-perfect-fourth" id="donut"></donut>
            </div>
          </div>
        </div>
